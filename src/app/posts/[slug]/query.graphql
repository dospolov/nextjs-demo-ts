query PostBySlug($slug: String) {
  post(filter: { slug: { eq: $slug } }) {
    title
    slug
    excerpt
    date
    coverImage {
      responsiveImage(imgixParams: { fm: jpg, fit: crop, w: 2000, h: 1000 }) {
        srcSet
        webpSrcSet
        sizes
        src
        width
        height
        aspectRatio
        alt
        title
        base64
      }
    }
    author {
      name
      picture {
        responsiveImage(
          imgixParams: { fm: jpg, fit: crop, w: 100, h: 100, sat: -100 }
        ) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          base64
        }
      }
    }
    content {
      value
      blocks {
        __typename
        id
        ... on ImageBlockRecord {
          image {
            responsiveImage(
              imgixParams: { fm: jpg, fit: crop, w: 2000, h: 1000 }
            ) {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
      }
    }
  }
  morePosts: allPosts(orderBy: date_DESC, first: 2) {
    title
    slug
    excerpt
    date
    coverImage {
      responsiveImage(imgixParams: { fm: jpg, fit: crop, w: 2000, h: 1000 }) {
        srcSet
        webpSrcSet
        sizes
        src
        width
        height
        aspectRatio
        alt
        title
        base64
      }
    }
    author {
      name
      picture {
        responsiveImage(
          imgixParams: { fm: jpg, fit: crop, w: 100, h: 100, sat: -100 }
        ) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          base64
        }
      }
    }
  }
}
